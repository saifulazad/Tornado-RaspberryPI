<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
<title>Page Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
<script src="static/API.js"></script>

</head>
<body>

<div class="container">
  <h2>Welcome to Auto House</h2>
  <p>The Auto house Switch config:</p>

  <p id="message"></p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>SwitchID</th>
        <th>Button</th>

      </tr>
    </thead>
    <tbody>
    <tr>
    <td>1</td>
    <td> <input id="toggle-event1" class="switch" type="checkbox" data-toggle="toggle"></td>
    </tr>
    <tr>
    <td>2</td>

    <td>
    <input id="toggle-event2" class="switch" type="checkbox" data-toggle="toggle">
    </td>
    </tr>

     <tr>
    <td>3</td>

    <td>
    <input id="toggle-event3" class="switch" type="checkbox" data-toggle="toggle">
    </td>
    </tr>

     <tr>
    <td>4</td>

    <td>
    <input id="toggle-event4" class="switch" type="checkbox" data-toggle="toggle">
    </td>
    </tr>
    </tbody>
  </table>



<button class="btn btn-success"/>Sent</button>
</div>
<script>
    $( document ).ready(function() {
    var button_ststu = "{{ buttons}} ";
    $( ".switch" ).each(function( index ) {

                    $(this).bootstrapToggle(button_ststu[index]=='1'?'on':'off');
                    });
});

</script>
<script>

    $('.btn').click(
            function(){

                var button_status ='';

                $( ".switch" ).each(function( index ) {

                    button_status+=($(this).prop('checked')? '1':'0');

                    });

                console.log(button_status);
                sentdata(button_status);
            }



    );


</script>
<script src="static/reconnecting-websocket.min.js"></script>

<script src="static/Socket.js"></script>
</body>
</html>
